<body>


    <div class="container-login100" style="background-image: url('images/bg-03.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-30">
			
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
			{% block content %}
			<div class="text-center">
					<a href="{% url 'login' %}">
						<span class="login100-form-title p-b-37">登入</span></a>
					<a href="{% url 'register' %}">
						<span class="login100-form-title p-b-37">申請帳戶</span></a>
			</div>
			{% endblock %}

				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Or login with
					</span>
				</div>

				<div class="flex-c p-b-112">
					<a href="#" class="login100-social-item">
						<i class="fa fa-facebook-f"></i>
					</a>

					<a href="#" class="login100-social-item">
						<img src="{% static "img\icon-google.png" %}" alt="GOOGLE">
					</a>
				</div>	
		</div>
	</div>
