{% extends 'dash.html' %}
{% load static %}

{% block content %}
<style>
    chart{position: relative;height: 350px;}
    chart-sm{height: 230px;}
    chart-legend{font-size: .875rem;display: flex;margin-top: 2.5rem;text-align: center;color: #8898aa; justify-content: center;}

chart-legend-item
{
    display: inline-flex;

    align-items: center;
}
chart-legend-item + .chart-legend-item
{
    margin-left: 1rem;
}

chart-legend-indicator
{
    display: inline-block;

    width: .5rem;
    height: .5rem;
    margin-right: .375rem;

    border-radius: 50%;
}

#chart-tooltip
{
    z-index: 0;
}
#chart-tooltip .arrow
{
    top: 100%;
    left: 50%;

    transform: translateX(-50%) translateX(-.5rem);
}

.chart-info-overlay
{
    position: absolute;
    z-index: 1; 
    top: 0;
    left: 5%;

    max-width: 350px;
    padding: 20px;
}
</style>
<script>
var BarsChart = (function() {
    var $chart = $('chart-bars');
    function initChart($chart) {
    
        // Create chart
        var ordersChart = new Chart($chart, {
            type: 'bar',
            data: {
                labels: ['Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Sales',
                    data: [25, 20, 30, 22, 17, 29]
                }]
            }
        });
    
        // Save to jQuery object
        $chart.data('chart', ordersChart);
    }
    
    
    // Init chart
    if ($chart.length) {
        initChart($chart);
    }
    
    })();
</script>
<br>
<div class="col-xl-4">
    <div class="card">
      <div class="card-header bg-transparent">
        <div class="row align-items-center">
          <div class="col">
            <h6 class="text-uppercase text-muted ls-1 mb-1">Exam</h6>
            <h5 class="h3 mb-0">中文‧第 5 堂‧考卷</h5><h8 class="h5 m--1">導師   HARRY</h8>
          </div>
        </div>
      </div>
      <div class="card-body">
        <!-- Chart -->
        <div class="chart">
            <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">收入數目</h5>
                    <span class="h2 font-weight-bold mb-0">924</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
                      <i class="ni ni-books"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-sm">
                  <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                  <span class="text-nowrap">較上星期</span>
                </p>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
