{% extends 'login_index.html' %}
{% load crispy_forms_tags %}

{% block content %}

<style>
body {
  background-image: url("/static/img/studentRegPage.jpeg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>

    <div class="content-section" >
        <form action="{% url 'student_register' %}" method="POST" novalidate>
            {% csrf_token %}
                <div class="form-group">
                    <legend class = "border-bottom mb-4">Student Register</legend>
                    {{ form|crispy }}
                </div>
                <div class="form-group"> <button class="btn btn-outline-info" type="submit">Sign Up</button> </div>
        </form>
        <div class="border-top pt-3"> <small class="text-muted"> Already Have An Account? <a class = "ml-2" href="{% url 'login' %}">Sign In</a></small></div>
    </div>
{% endblock %}
